<div class="sm:py-0">
    <div class="flex items-center justify-between">
        <div class="max-h-full max-w-full">
          <img src="/assets/img/logo.svg" alt="">
        </div>
        <div class="max-w-full max-h-full">
            <a routerLink="/auth/login" class="relative">
              <img src="/assets/icons/arrow-thin-left.svg" class="inline-block w-4 mr-1" alt="">
              Back to login</a>
        </div>
      </div>
      <h1 class="mt-3 text-5xl font-bold text-gray mb-0">Create account</h1>
      <span class="mt-0 text-3xl font-medium text-gray-500">Enter your email and password</span>
        <div class="w-full max-w-full">
            <form class="pt-6 pb-8 mb-4" [formGroup]="signupForm"> 
                <div class="mb-4">
                  <label class="block text-gray-500 text-2xl font-medium mb-2" for="username">
                    Email
                  </label>
                  <input formControlName="email" name="email" class="bg-gray-100 appearance-none border-3 border-gray-100 rounded w-full py-2 px-4 text-2xl text-gray-700 leading-tight focus:bg-white focus:border-indigo-100 h-16" id="username" type="text" value="Jane Doe">
                  <div *ngFor="let validation of validationMessages.email">
                      <p *ngIf="signupForm.get('email').hasError(validation.type) && signupForm.get('email').touched" class="text-red-900 text-md italic">{{ validation.message}}.</p>
                    </div>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-500 text-2xl font-medium mb-2" for="password">
                    Password
                  </label>
                  <input formControlName="password" name="password" type="password" class="bg-gray-100 appearance-none border-3 border-gray-100 rounded w-full py-2 px-4 text-2xl text-gray-700 leading-tight focus:bg-white focus:border-indigo-100 h-16" id="password" value="Jane Doe">
                  <div *ngFor="let validation of validationMessages.password">
                      <p *ngIf="signupForm.get('password').hasError(validation.type) && signupForm.get('password').touched" class="text-red-900 text-md italic">{{ validation.message}}.</p>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-12">
                  <button (click)="signup()" class="bg-indigo-100 hover:bg-indigo-300 text-white text-2xl font-bold py-2 px-4 rounded h-16 w-full">
                      Sign Up
                    </button>
                </div>
              </form>
          </div>
</div>
