<div class="sm:py-0">
    <img src="/assets/img/logo.svg" alt="">
        <h1 class="mt-3 text-5xl font-bold text-gray mb-0">Welcome</h1>
        <span class="mt-0 text-3xl font-medium text-gray-500">Login to manage your devices</span>
        <div class="w-full max-w-full">
            <form class="pt-6 pb-8 mb-4" [formGroup]="loginForm">
              <div class="mb-4">
                <label class="block text-gray-500 text-2xl font-medium mb-2" for="username">
                  Email
                </label>
                <input formControlName="email" name="email" class="bg-gray-100 appearance-none border-3 border-gray-100 rounded w-full py-2 px-4 text-2xl text-gray-700 leading-tight focus:bg-white focus:border-indigo-100 h-16" id="username" type="text" placeholder="user@example.com">
              </div>
              <div class="mb-4">
                <label class="block text-gray-500 text-2xl font-medium mb-2" for="password">
                  Password
                </label>
                <input  formControlName="password" name="password" type="password" class="bg-gray-100 appearance-none border-3 border-gray-100 rounded w-full py-2 px-4 text-2xl text-gray-700 leading-tight focus:bg-white focus:border-indigo-100 h-16" id="password" value="Jane Doe">
              </div>
              <div class="flex items-center justify-between mt-12">
                <button (click)="login()" class="bg-indigo-100 hover:bg-indigo-300 text-white text-2xl font-bold py-2 px-4 rounded h-16 w-48">
                    Login
                  </button>
                  <button (click)="signupRedirect()" type="button"  class="bg-white-500 hover:border-indigo-100 border-3 border-white text-gray-500 text-2xl font-bold py-2 px-4 rounded h-16 w-48">
                    Sign Up
                  </button>
              </div>
            </form>
          </div>
</div>
